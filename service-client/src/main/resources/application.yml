server:
  port: 8082

spring:
  application:
     name: service-client
  datasource:
    url: jdbc:h2:mem:car-db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: service-client
        prefer-ip-address: true
